    <div id="moreInformationFrame" class="frame center round-corner" style="z-index: 2; padding: 0; background: none;">

            let top_side_element = document.getElementById("Front-frame");
            let bottom_side_element = document.getElementById("bottom_side_element");
            top_side_element.style.animationName = "Down-Move-Back";
            bottom_side_element.style.animationName = "Top-Move-Back";
            let circle_avatar_element = document.getElementById("circle-avatar-element");
            circle_avatar_element.style.animationName = "circle-avatar-move-Back";
            // frame_element.style.animationName = "Hidden-more-information-frame";
        }
    </script>

        <script>
            function Show_More_Information_Frame(index) {
                document.getElementById("Name-of-main-element").innerHTML = text_Name[index];
                let current_element = document.getElementById("topside-back-img");
                let img_src = image_link[index];
                current_element.src = img_src;

                let frame_element = document.getElementById("moreInformationFrame");
                frame_element.style.display = "block";
                let top_side_element = document.getElementById("Front-frame");
                let bottom_side_element = document.getElementById("bottom_side_element");
                top_side_element.style.animationName = "Down-Move";
                bottom_side_element.style.animationName = "Top-Move";
                let circle_avatar_element = document.getElementById("circle-avatar-element");
                circle_avatar_element.style.animationName = "circle-avatar-move";

                let avt_element = document.getElementById("avatar-element");
                let img_src2 = avatar_Name[index];
                // avt_element.src = "saigon.png";
                avt_element.src = img_src2;

                let html = document.getElementsByTagName('html')[0];
                html.style.background = image_link[index];
            }
